<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>

        let result = +1; //positif 1
        document.writeln("<p>" + result + "</p>")

        result--; // mengurangi angka (1 diturun kan menjadi 0)
        document.writeln("<p>" + result + "</p>")

        result++; // menambahkan angka (0 dinaikan menjadi 1)
        document.writeln("<p>" + result + "</p>")

        result = -result; // membuat bilangan positif menjadi negatif
        document.writeln("<p>" + result + "</p>")

    </script>
</body>
</html>
