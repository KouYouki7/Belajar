<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Muhamad Sidiq Prasetyo");
        document.writeln("<br>");
        document.writeln("Yagezstore");
        document.writeln("<br>");

        //Menambah String (operator + string)
        document.writeln("Nama : " + "Sidiq" + "Prasetyo");
        document.writeln("<br>");
        document.writeln("Channel : " + "Yagezstore");
        document.writeln("<br>");
        
        //escape squence
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("Sidiq \nPrasetyo \nZoldyck\n");
        document.write("\\Home\\Sidiq\n")
        document.write("\"Yagezstore\"\n")
        document.write('\'Belajar JavaScript\'\n');
        document.writeln("</textarea>")   
 
    </script>
</body>
</html>
